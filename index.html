<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shen的个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            background-color: #2980b9;
            padding: 0.5rem 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .profile {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }
        .skills {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .skill-bar {
            background-color: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .skill-progress {
            background-color: #3498db;
            height: 100%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            color: white;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .project {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: calc(50% - 10px);
        }
        .contact {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .contact i {
            font-size: 24px;
            margin: 0 10px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shen的个人主页</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#profile">个人简介</a></li>
            <li><a href="#skills">技能</a></li>
            <li><a href="#projects">项目</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="profile" class="profile">
            <img src="assets/1.jpg" alt="我的头像">
            <div>
                <h2>Shen</h2>
                <p>大家好，我是一名软件工程专业的大三学生。我熟练掌握C语言、Java和C++，并且能够独立完成一些简单的软件项目。我对编程充满热情，并且一直在不断学习和提升自己的技能。</p>
            </div>
        </section>
        
        <section id="skills" class="skills">
            <h2>技能</h2>
            <div class="skill-bar">
                <div class="skill-progress" style="width: 90%;">C语言 90%</div>
            </div>
            <div class="skill-bar">
                <div class="skill-progress" style="width: 85%;">Java 85%</div>
            </div>
            <div class="skill-bar">
                <div class="skill-progress" style="width: 80%;">C++ 80%</div>
            </div>
        </section>
        
        <section id="projects" class="projects">
            <div class="project">
                <h3>项目1</h3>
                <p>这是我使用Java开发的一个简单的学生管理系统。</p>
            </div>
            <div class="project">
                <h3>项目2</h3>
                <p>这是一个使用C++开发的小型游戏引擎。</p>
            </div>
        </section>
        
        <section id="contact" class="contact">
            <h2>联系方式</h2>
            <a href="mailto:your.email@example.com"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/yourusername"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourusername"><i class="fab fa-linkedin"></i></a>
        </section>
    </div>
</body>
</html>
